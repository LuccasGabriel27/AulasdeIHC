<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <h1>Cadastro</h1>
    <form action="processar_formulario.php" method="post"></form>
    <label for="nome">Nome:</label>
    <input type="text" placeholder="Digite seu nome" id="nome" name="nome" requirer><br><br>

    <label for="email">E-mail:</label>
    <input type="email" placeholder="Digite seu E-mail" id="email" name="email" required><br><br>

    <label for="senha">Senha:</label>
    <input type="password" placeholder="Digite sua senha" id="senha" name="senha" required><br><br>

    <label for="celular">Celular</label>
    <input type="tel" id="celular" name="celular" name="celular" pattern="[0-9]{2}[0-9]{5}[0-9]{4}"
        placeholder="(99) 99999-9999"><br><br>


    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required><br><br>

    <label for="hora">Hora:</label>
    <input type="time" id="hora" name="hora" required><br><br>

    <label for="aulas">Aulas:</label>
    <input type="number" id="aulas" name="aulas" required><br><br>

    <label for="nivel">Nível:</label>
    <select id="nivel" name="nivel" required>
        <option value="Iniciante">Iniciante</option>
        <option value="intermediário">intermediário</option>
        <option value="Avançado">Avançado</option>
    </select><br><br>

    <label>Gênero:</label>
    <input type="radio" id="feminino" name="genero" value="Feminino" required>
    <label for="feminino">Feminino</label>
    <input type="radio" id="masculino" name="genero" value="masculino" required>
    <label for="masculino">Masculino</label>
    <input type="radio" id="outros" name="genero" value="Outros" required>
    <label for="outros">Outros</label>
    <br><br>

    <label for="dias da semana">Dias da semana:</label>
    <select id="nivel" name="nivel" required>
        <option value="Domingo">Domingo</option>
        <option value="Segunda-feira">Segunda-feira</option>
        <option value="Terça-feira">Terça-feira</option>
        <option value="Quarta-feira">Quarta-feira</option>
        <option value="Quinta-feira">Quinta-feira</option>
        <option value="Sexta-feira">Sexta-feira</option>
    </select><br><br>

    <input type="checkbox" id="treino-leve" name="atividades[]" value="Treino-leve">
    <label for="treino-leve">Treino-leve</label>
    <input type="checkbox" id="aprimoramento" name="atividades[]" value="aprimoramento">
    <label for="aprimoramento">Aprimoramento</label>
    <input type="checkbox" id="aula-demo" name="atividades[]" value="aula-demo">
    <label for="aula-demo">Aula-demonstrativa</label><br><br>
    





    
</html>
